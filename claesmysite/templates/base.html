{% load staticfiles %}
{% load compress %}



<html>
    <head>
        <meta charset="utf-8">
        <title>Claes</title>

        {% compress css %}
        <link rel="stylesheet" href="{% static 'style/main.scss' %}" type="text/x-scss" media="screen">
        {% endcompress %}
    </head>

    <body>
        <div class="main-header">
            <div class="nav">
                <div class="logo">
                    <a href="{% url 'index' %}"><img src="{% static "images/logo.png" %}"></a>
                </div>
                <div class="main-nav">
                    <ul>
                        <li>services</li>
                        <li>products</li>
                        <li>blog</li>

                    </ul>
                </div>
                <div class="about-nav">
                    <ul>
                        <li>about</li>
                        <li>contact</li>
                    </ul>
                </div>  
            </div>
            <div class="jumbotron">
                <div>
                    <img class="carousel" src="media/images/balloon.png">
                    <div class="button">
                        <button class="buttonstart">get started</button>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}

        {% compress js %}
        <script type="text/javascript" src="{% static 'script/app.js' %}"></script>
        {% endcompress %}

    </body>
    <footer>
            See you in a couple of days! :D
    </footer>
</html>

{% extends 'base.html' %}

<body>
{% block content %}
<div class="news">
    <h1>NEWS</h1>

        <li>
            <div class='news-header'>
                <a>{{ news.title }},</a>

        </li>
    </ul>
</div>
{% endblock %}

</html>

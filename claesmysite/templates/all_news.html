{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Title</title>
</head>
<body>
 <ul>
{% for item in news %}
     <li><a href="{{item.slug}}">{{ item.title }}</a></li>
     <li>{{ item.pubdate }}</li>
     <li>{{ item.body|linebreaks }}</li>
{% endfor %}
</ul>

</body>
</html>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="news">
    <h1>PRESS</h1>
        <ul>
    {% for item in press %}
            <div class='press-header'>
                <li>
                    <a href={{item.url}}>{{ item.title }}</a>
                    <time>{{ item.pubdate }}</time>
                </li>
            </div>
    {% endfor %}
    </ul>
</div>
</body>
</html>
{% endblock %}
